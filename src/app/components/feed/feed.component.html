<div *ngIf="feed != undefined" >
  <a [routerLink]="['/feed', feed.id]" class="flex items-center bg-gray-100 justify-between max-w-32">
    <div class="flex flex-col">
      <img src={{feed.image}} alt={{feed.name}} class="">
      <div class="flex flex-col">
        <h2 class="">{{ feed.name }}</h2>
        <div class="flex flex-wrap gap-2 pl-4">
        </div>
      </div>
    </div>
  </a>
</div>
