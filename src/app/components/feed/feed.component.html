<a [routerLink]="['/feed', feed.id]" *ngIf="feed != undefined" class="flex flex-col h-full p-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg overflow-hidden w-36">
  <img src={{feed.image}} alt={{feed.name}} loading="lazy" class="w-32">
  <div class="flex flex-col">
    <h2 class="h-full line-clamp-2">{{ feed.name }}</h2>
  </div>
</a>
