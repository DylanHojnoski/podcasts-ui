
<div *ngFor="let item of feed">
  <div (click)="selectFeed(item.id)" [ngClass]="{'sticky top-0' : posts.length > 0 && posts[0].feed_id == item.id}" class="flex items-center bg-gray-200 p-2">
    <img src={{item.image}} alt={{item.name}} class="w-20 h-20">
    <h2 class="ml-2">{{ item.name }}</h2>
  </div>

  <app-posts *ngIf="posts.length > 0 && posts[0].feed_id == item.id" [posts]="posts"></app-posts>

</div>
