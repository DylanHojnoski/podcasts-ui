<div class="flex gap-4">
  <input type="text" name="" [(ngModel)]="newFeed" placeholder="RSS URL">
  <button (click)="addFeed()">Add</button>
  <button (click)="getOPML()">Export OPML</button>
  <label class="cursor-pointer">
    Import OPML
  <input type="file" accept=".opml" (change)="importOPML($event)" class="hidden" >
  </label>
</div>
